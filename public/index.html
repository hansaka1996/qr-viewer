<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <meta name="theme-color" content="#667eea" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover and learn about trees in Sri Lanka. Browse native, exotic, and endemic trees with detailed information accessible via QR codes." />
    <meta name="keywords" content="Sri Lanka trees, native trees, tree identification, botanical information, QR code trees" />
    <meta name="author" content="Tree Information QR Viewer" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hansaka1996.github.io/qr-viewer/" />
    <meta property="og:title" content="Sri Lanka Tree Information - QR Viewer" />
    <meta property="og:description" content="Discover and learn about trees in Sri Lanka with detailed botanical information." />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hansaka1996.github.io/qr-viewer/" />
    <meta property="twitter:title" content="Sri Lanka Tree Information - QR Viewer" />
    <meta property="twitter:description" content="Discover and learn about trees in Sri Lanka with detailed botanical information." />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- PWA -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- iOS Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tree Info" />
    
    <title>Sri Lanka Tree Information - QR Viewer</title>
    
    <style>
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-icon {
        font-size: 4rem;
        animation: bounce 1s infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 1.5rem;
        margin-top: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-icon">ðŸŒ³</div>
      <div class="loading-text">Loading...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('loading-screen');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
